<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 id="checkout-title">Checkout Page</h1>
      <div id="products-preview">
        <div id="product-painel">
          <div class="products">
            <div class="product">
              <img src="./assets/img/photo1.png" alt="vintagebag" />
              <div class="product-info">
                <div class="product-price">
                  <h2>Vintage Backbag</h2>
                  <p>
                    <strong>$25.98</strong>
                    <span class="line-through">$34.99</span>
                  </p>
                </div>
                <div class="quantity-contoller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price-price">
                  Product Total:
                  <span class="price">$25.98 </span>
                </div>
              </div>
            </div>
            <div class="product">
              <img src="./assets/img/photo2.png" alt="leviShoes" />
              <div class="product-info">
                <div class="product-price">
                  <h2>Levi Shooses</h2>
                  <p>
                    <strong>$45.99</strong>
                    <span class="line-through">$54.99</span>
                  </p>
                </div>
                <div class="quantity-contoller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price-price">
                  Product Total:
                  <span class="price">$45.99 </span>
                </div>
              </div>
            </div>

            <div class="product">
              <img src="./assets/img/photo3.jpg" alt="antique clock" />
              <div class="product-info">
                <div class="product-price">
                  <h2>Antique Clock</h2>
                  <p>
                    <strong>$74.99</strong>
                    <span class="line-through">$94.99</span>
                  </p>
                </div>
                <div class="quantity-contoller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price-price">
                  Product Total:
                  <span class="price">$74.99 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
