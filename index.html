<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="checkout-title">Checkout Page</h1>

    <main>
      <div id="products-preview">
        <div id="product-painel">
          <div class="products">
            <div class="product">
              <img src="./img/photo1.png" alt="vintagebag" />
              <div class="product-info">
                <div class="product-price">
                  <h2>Vintage Backbag</h2>
                  <p>
                    <strong>$25.98</strong>
                    <span class="line-through">$34.99</span>
                  </p>
                </div>
                <div class="quantity-contoller">
                    <i class="fa-solid fa-minus"></i>
                    <p class="quantity">1</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal" >
                    <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">25.98</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
